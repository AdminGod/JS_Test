<html lang="en">

</head>

    <div id="HWtastsZone">
        <h2>HW Taasks</h2>
        <table>
            <th>
                <select id="lesson">
                    <option value="Less2">Lesson 2</option>

                </select>
            </th>

            <th>

        </table>

        <div id="divIframe" >

        </div>
    </div>

    <div id="HWSolutionsZone">
        <h2>HW Solutions</h2>
        <table>
            <th>
                <select id="tasks">
                    <option value="Less2">Lesson 2</option>
                    <option value="Less3">Lesson 3</option>
                </select>
            </th>

            <th>
                <input type="button" value="Show HW task" onclick="getUrl()">

        </table>

    <script src="getTaskFileUrl.js"></script>
